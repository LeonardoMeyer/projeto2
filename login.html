<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Woods Park Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-box p-4">
        <div class="text-center mb-4">
            <img src="img/LOGOLOST.svg" alt="Lost Woods Park Logo" class="logo">
        </div>
        <form id="loginForm">
            Login:<input type="email" name="login" id="login" placeholder="digite seu e-mail" required><br>
            Senha:<input type="password" name="senha" id="senha" required><br>
    
            <button type="submit">Acessar</button>
        </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="scriptlgo/manager.js" defer type="text/javascript"></script>
  <script src="scriptlgo/login.js" defer type="text/javascript"></script>
</body>
</html>
